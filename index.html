<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>ECELL | DASHBOARD</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="hamburger-menu" onclick="toggleMenu()" style="display: none;">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="https://ecell.iitm.ac.in/home/_next/image?url=%2Fhome%2F_next%2Fstatic%2Fmedia%2FE-Cell-logo.8b6d09c6.png&w=128&q=75"
                    alt="E-Cell Logo">
                <div class="logo-text"><b>E-Cell </b>IITM </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-info">
                <i class="fas fa-bell"></i> <!-- Bell Icon -->
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="sidebar">
        </div>
        <div class="main">
            <div class="greet">
                <h1>Welcome to the E-Cell Dashboard</h1>
                <p>Here you can manage your tasks, budget, calendar, and links.</p>
            </div>
            <div class="stats">
                <div class="pi" id="pi">
                </div>
                <div class=" line" id="line">
                </div>
            </div>
            <div class="tasks">
                <h2>To-Do List</h2>
                <div class="input-section">
                    <input type="text" id="taskInput" placeholder="Enter a task...">
                    <button class="add-btn" onclick="addTask()">Add</button>
                </div>
                <ul id="taskList"></ul>
            </div>
            <div class="cal">
            </div>
        </div>
        <div class="footer">
            <div class="social">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></i></a>
            </div>
            <p class="copyright">üõ† by Pramod with ‚ù§</p>
            <p class="links"> <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </p>
        </div>
    </div>


    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
